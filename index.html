<!DOCTYPE html>
<html lang="en">

<head>
    <title>BT JS Buổi-7-8</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />

    <!-- FONT AWESOME 6.3 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <div class="container py-2">
        <div class="card w-75 mx-auto">
            <div class="card-header bg-primary text-white text-center">
                <h2>Nhập số để tạo mảng</h2>
            </div>

            <div class="card-body px-4 pb-0">
                <div class="row gy-3">
                    <div class="col-12 col-lg-6">
                        <input type="number" class="form-control form__input" id="inputNum" placeholder="Nhập số n" />
                    </div>
                </div>
                <div class="row py-3">
                    <div class="col-12 col-md-3 pb-2">
                        <button class="btn btn-primary me-1 mb-1" id="addArray">
                            Thêm số
                        </button>
                    </div>
                    <div class="col-12 col-md-3 pb-2">
                        <button class="btn btn-danger me-1 mb-1" id="deleteArray">
                            Xóa số
                        </button>
                    </div>
                    <div class="alert alert-primary" id="showArray">
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
            </div>

            <div class="card-footer py-3">
                <div class="row">
                    <div class="col-12 mx-auto">
                        <div class="accordion" id="accordionExample">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingOne">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                        1. Tổng số dương
                                    </button>
                                </h2>
                                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                                    data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <button class="btn btn-primary me-1 mb-2" id="btnBai1">
                                            Tính tổng
                                        </button>
                                        <div id="ketQuaBai1" class="alert alert-primary">
                                            <i class="fa fa-angle-right"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingTwo">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        2. Đếm số dương
                                    </button>
                                </h2>
                                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                                    data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <button class="btn btn-primary me-1 mb-2" id="btnBai2">
                                            Đếm số
                                        </button>
                                        <div id="ketQuaBai2" class="alert alert-primary">
                                            <i class="fa fa-angle-right"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingThree">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseThree" aria-expanded="false"
                                        aria-controls="collapseThree">
                                        3. Tìm số nhỏ nhất
                                    </button>
                                </h2>
                                <div id="collapseThree" class="accordion-collapse collapse"
                                    aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <button class="btn btn-primary me-1 mb-2" id="btnBai3">
                                            Tìm số nhỏ nhất
                                        </button>
                                        <div id="ketQuaBai3" class="alert alert-primary">
                                            <i class="fa fa-angle-right"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingFour">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseFour" aria-expanded="false"
                                        aria-controls="collapseFour">
                                        4. Tìm số dương nhỏ nhất
                                    </button>
                                </h2>
                                <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
                                    data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <button class="btn btn-primary me-1 mb-2" id="btnBai4">
                                            Số dương nhỏ nhất
                                        </button>
                                        <div id="ketQuaBai4" class="alert alert-primary">
                                            <i class="fa fa-angle-right"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingFive">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseFive" aria-expanded="false"
                                        aria-controls="collapseFive">
                                        5. Tìm số chẵn cuối cùng
                                    </button>
                                </h2>
                                <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive"
                                    data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <button class="btn btn-primary me-1 mb-2" id="btnBai5">
                                            Số chẵn cuối cùng
                                        </button>
                                        <div id="ketQuaBai5" class="alert alert-primary">
                                            <i class="fa fa-angle-right"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingSix">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                                        6. Đổi chỗ
                                    </button>
                                </h2>
                                <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix"
                                    data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <div class="row pb-3">
                                            <div class="col-12 col-lg-6">
                                                <input type="number" class="form-control form__input" id="inputViTri1"
                                                    placeholder="Nhập số vị trí 1" />
                                            </div>
                                            <div class="col-12 col-lg-6">
                                                <input type="number" class="form-control form__input" id="inputViTri2"
                                                    placeholder="Nhập số vị trí 2" />
                                            </div>
                                        </div>
                                        <button class="btn btn-primary me-1 mb-2" id="btnBai6">
                                            Đổi chỗ
                                        </button>
                                        <div id="ketQuaBai6" class="alert alert-primary">
                                            <i class="fa fa-angle-right"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingSeven">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseSeven" aria-expanded="false"
                                        aria-controls="collapseSeven">
                                        7. Sắp xếp tăng dần
                                    </button>
                                </h2>
                                <div id="collapseSeven" class="accordion-collapse collapse"
                                    aria-labelledby="headingSeven" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <button class="btn btn-primary me-1 mb-2" id="btnBai7">
                                            Sắp xếp
                                        </button>
                                        <div id="ketQuaBai7" class="alert alert-primary">
                                            <i class="fa fa-angle-right"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingEight">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseEight" aria-expanded="false"
                                        aria-controls="collapseEight">
                                        8. Tìm số nguyên tố đầu tiên
                                    </button>
                                </h2>
                                <div id="collapseEight" class="accordion-collapse collapse"
                                    aria-labelledby="headingEight" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <button class="btn btn-primary me-1 mb-2" id="btnBai8">
                                            Tìm số nguyên tố
                                        </button>
                                        <div id="ketQuaBai8" class="alert alert-primary">
                                            <i class="fa fa-angle-right"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingNine">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseNine" aria-expanded="false"
                                        aria-controls="collapseNine">
                                        9. Đếm số nguyên
                                    </button>
                                </h2>
                                <div id="collapseNine" class="accordion-collapse collapse" aria-labelledby="headingNine"
                                    data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <div class="row pb-3">
                                            <div class="col-12 col-lg-6">
                                                <input type="number" class="form-control form__input" id="inputNhapSo"
                                                    placeholder="Nhập số" />
                                            </div>
                                            <div class="col-12 col-lg-3 mt-2 mt-sm-2 mt-lg-0">
                                                <button class="btn btn-primary me-1 mb-2" id="addArrayBai9">
                                                    Thêm số
                                                </button>
                                            </div>
                                            <div class="col-12 col-lg-3 pb-2">
                                                <button class="btn btn-danger me-1 mb-1" id="deleteArrayBai9">
                                                    Xóa số
                                                </button>
                                            </div>
                                        </div>
                                        <div id="showArrBai9" class="alert alert-primary mb-2">
                                            <i class="fa fa-angle-right"></i>
                                        </div>
                                        <button class="btn btn-primary me-1 my-2" id="btnBai9">
                                            Đếm số nguyên
                                        </button>
                                        <div id="ketQuaBai9" class="alert alert-primary">
                                            <i class="fa fa-angle-right"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingTen">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseTen" aria-expanded="false" aria-controls="collapseTen">
                                        10. So sánh số lượng số âm và dương
                                    </button>
                                </h2>
                                <div id="collapseTen" class="accordion-collapse collapse" aria-labelledby="headingTen"
                                    data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <button class="btn btn-primary me-1 mb-2" id="btnBai10">
                                            So sánh
                                        </button>
                                        <div id="ketQuaBai10" class="alert alert-primary">
                                            <i class="fa fa-angle-right"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

    <!-- Lib JS -->
    <script src="./js/method.js"></script>
    <!-- Main JS -->
    <script src="./js/index.js"></script>
</body>

</html>
